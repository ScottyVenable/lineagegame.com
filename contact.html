<!-- Contact Section Page
     This file is contact.html in the site root for direct navigation and subdomain compatibility. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lineage - Contact</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header></header>
  <main class="container">
    <section>
      <h2>Contact</h2>
      <!-- Contact form with educational comments for learners -->
      <form class="contact-form" action="mailto:scottyvenable@gmail.com" method="POST" enctype="text/plain">
        <!-- Using mailto: for simple email sending; for production, a backend is recommended. -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  <footer>
    &copy; 2025 Lineage: Ancestral Legacies
  </footer>
</body>
</html>
